name: CI
on:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - run: zig fmt --check src build.zig

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        step: [install, test]
        release: [release=true, release=false]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - if: matrix.os == 'windows-latest' && matrix.step == 'install'
        uses: NuGet/setup-nuget@v1.0.5
      - if: matrix.os == 'windows-latest' && matrix.step == 'install'
        run: nuget sources
      - if: matrix.os == 'ubuntu-latest' && matrix.step == 'install'
        run: sudo apt-get update && sudo apt-get install libwebkit2gtk-4.0-dev -y
      - run: zig build ${{ matrix.step }} -D${{ matrix.release }}
